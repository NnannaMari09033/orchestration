
services:
  postgres:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: taskverse_db
      POSTGRES_USER: daniel
      POSTGRES_PASSWORD: '@daniel09033'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daniel -d taskverse_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: taskverse.django.production
      SECRET_KEY: "this-is-a-temporary-insecure-key-for-debugging"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgres://daniel:@daniel09033@postgres:5432/taskverse_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: gunicorn --bind 0.0.0.0:8000 taskverse.wsgi

  worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      DJANGO_SETTINGS_MODULE: taskverse.django.production
      SECRET_KEY: "this-is-a-temporary-insecure-key-for-debugging"
      DATABASE_URL: "postgres://daniel:@daniel09033@postgres:5432/taskverse_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A taskverse worker --loglevel=info

  beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      DJANGO_SETTINGS_MODULE: taskverse.django.production
      SECRET_KEY: "this-is-a-temporary-insecure-key-for-debugging"
      DATABASE_URL: "postgres://daniel:@daniel09033@postgres:5432/taskverse_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A taskverse beat --loglevel=info

  flower:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "5555:5555"
    environment:
      DJANGO_SETTINGS_MODULE: taskverse.django.production
      SECRET_KEY: "this-is-a-temporary-insecure-key-for-debugging"
      DATABASE_URL: "postgres://daniel:@daniel09033@postgres:5432/taskverse_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      FLOWER_USER: "admin"
      FLOWER_PASSWORD: "changeme"
    volumes:
      - flower_data:/data
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A taskverse flower --basic_auth=$${FLOWER_USER}:$${FLOWER_PASSWORD} --persistent=True --db=/data/flower.db

volumes:
  postgres_data:
  flower_data:
